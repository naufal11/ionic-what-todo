<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      What To-do
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
      showCancelButton="true"
      cancelButtonText="cancel"
      debounce =250
      placeholder ="Search "
      [(ngModel)]="searchval"
      (ionInput)="searchItems()">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
